<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-sclae=1.0" />
    <title>Tip Calculator</title>
    <link rel="stylesheet" href="./styles/styles.css" />
  </head>

  <body>
    <article class="card">
      <h2>Tip Calculator</h2>
      <section class="bill-amount">
        <p>Bill amount</p>
        <input type="text" placeholder="$0.00" id="input-bill" />
      </section>
      <section class="tip-percentage">
        <p>Select tip %</p>
        <section class="porcentage">
          <button data-five="5" class="porcentage-selected">5%</button>
          <button data-five="10" class="porcentage-selected">10%</button>
          <button data-five="15" class="porcentage-selected">15%</button>
          <button data-five="20" class="porcentage-selected">20%</button>
          <button data-five="25" class="porcentage-selected">25%</button>
        </section>
      </section>
      <section class="tip-amount">
        <p>Tip amount</p>
        <input type="text" placeholder="$0.00" id="tip-amount" />
      </section>
      <section class="total-cost">
        <p>Total cost</p>
        <input type="text" placeholder="$0.00" id="total-cost" />
      </section>
      <button id ="calculate" class="calculate">Calculate</button>
    </article>
    <script src="./calculator.js"></script>
  </body>
</html>
