<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-sclae=1.0" />
    <title>Tip Calculator</title>
    <link rel="stylesheet" href="./styles/styles.css" />
  </head>

  <body>
    <article class="card">
      <h2>Tip Calculator</h2>
      <section class="bill-amount">
        <p>Bill amount</p>
        <input type="text" value="$ 0.00" id="input-bill" />
      </section>
      <section class="tip-percentage">
        <p>Select tip %</p>
        <section class="porcentage">
          <button>5%</button>
          <button>10%</button>
          <button>15%</button>
          <button>20%</button>
          <button>25%</button>
        </section>
      </section>
      <section class="tip-amount">
        <p>Tip amount</p>
        <input type="text" id="tip-amount" />
      </section>
      <section class="total-cost">
        <p>Total cost</p>
        <input type="text" id="total-cost" />
      </section>
      <button class="calculate">Calculate</button>
    </article>
  </body>
</html>
